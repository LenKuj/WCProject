<body>
    <header>
        <img src="our-logito.png" alt="logo" class="logo">
        <nav>
            <ul class="nav-links">
                <li><a href="./index.html">Home</a></li>

    </header>
    <hr>
    <h1 style="text-align: center;">Contact Us</h1>

    <div class="form-test">
        <div class="form-container col">
            <form>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Full name">
                    </div>
                    <div class="col">
                        <input type="email" class="form-control" placeholder="@Email Address">
                        <small id="emailAdressInfo" class="form-text text-muted">
                            Your Email Address won't be shared or misused, we will only use it to reply you ASAP. :)
                        </small>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="tel" class="form-control" placeholder="Your Number">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input style="height:100px; overflow: auto;" class="form-control" type="text"
                            placeholder="Your Message here!">
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-primary submit">Submit</button>
                </div>
            </form>
        </div>
        <div class="embedded-map col">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11977.853658687223!2d2.158738327419215!3d41.36401542288293!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4a24230e2aebd%3A0x116c63ebef94b50!2zTW9udGp1w69j!5e0!3m2!1sgl!2ses!4v1579536036182!5m2!1sgl!2ses"
                width="500" height="300" frameborder="0" style="border:0;" allowfullscreen="" id="googlemap"></iframe>
        </div>
    </div>
